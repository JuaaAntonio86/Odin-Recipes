<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Class and ID Selectors</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<p class="para">Number 1 - I'm a class!</p>
		<div id="number2">Number 2 - I'm one ID.</div>
		<p class="para third">Number 3 - I'm a class, but cooler!</p>
		<div id="number4">Number 4 - I'm another ID.</div>
		<p class="para">Number 5 - I'm a class!</p>
		<button class="b1">Click me!</button>
		<button class="b2">No, Click me!</button>
		<br>
		<br>
		<div>
			<img class="avatar proportioned" src="https://github.com/TheOdinProject/css-exercises/blob/main/foundations/04-chaining-selectors/images/pexels-katho-mutodo-8434791.jpg?raw=true" alt="Woman with sun glasses">
			<img class="avatar distorted" src="https://github.com/TheOdinProject/css-exercises/blob/main/foundations/04-chaining-selectors/images/pexels-andrea-piacquadio-3777931.jpg?raw=true" alt="Man with surprised expresion">
		</div>
		<div>
			<img class="original proportioned" src="https://github.com/TheOdinProject/css-exercises/blob/main/foundations/04-chaining-selectors/images/pexels-katho-mutodo-8434791.jpg?raw=true" alt="Woman with sun glasses">
			<img class="original distorted" src="https://github.com/TheOdinProject/css-exercises/blob/main/foundations/04-chaining-selectors/images/pexels-andrea-piacquadio-3777931.jpg?raw=true" alt="Man with surprised expresion">
		</div>
		<br>
		<br>
		<h1>Descendant Combinator</h1>
		<div class="container">
			<p class="text">This should be styled.</p>
		</div>
			<p class="container text">This should be unstyled.</p>
			<p class="text">This should be unstyled.</p>
		<div class="container">
			<p class="text">This should be styled.</p>
			<p class="text">This should be styled.</p>
		</div>
	</body>
</html>
